<div mat-dialog-content>
    <!-- data = variavel databind de retorno para o título do modal 
         por exemplo: "deseja excluir o registro?" 
         Essa variavel sera dinamica -->
    <p> {{ data }} </p>
  </div>
  <div mat-dialog-actions class="mat-dialog">
    <button mat-raised-button (click)="onConfirm(true)" color="primary"> Sim </button>
    <button mat-raised-button (click)="onConfirm(false)" color="warn"> Não </button>
  </div>
